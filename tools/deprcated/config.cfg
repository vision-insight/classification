root_dir   /home/dasen/data/online_data_ongoing/temporary_dir
core_ratio     1  #占用电脑核数的比例
basic_set_num    100  #去重的基本文件个数
thre  0.95   #相似阈值,相似度大于thre认为是相似
rename  True # 当为True时,去重完毕后对去重文件夹进行重命名用以说明该文件已经进行过去重
delete_subfolders False # 当rename=True时, 该参数为True,则表明去重后删除子文件夹,为False表示不删除
stop_thre   0.01  # 去重停止条件, (某一轮去重前样本数 - 该轮去重后样本数)/该轮去重后样本书 < stop_thre时停止去重
