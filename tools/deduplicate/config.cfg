root_dir           /media/D/lulei/data/gender/origin_dedup
core_ratio         1     # 占用电脑核数的比例, 1表示全部使用
basic_set_num      100   # 去重基本数量单位,
thre               0.85  # 相似阈值,相似度大于thre认为是相似.thre越小,去的越多
rename             False # 当为True时,去重完毕后对去重文件夹进行重命名,在原文件名后加上"_dedup_日期_去重后数量"
delete_subfolders  False # 当rename=True时,该参数有效.则表示去重后是否删除所有子文件夹.
stop_thre          0.001 # 停止条件, (某一轮去重前数量 - 该轮去重后数量)/该轮去重后数量 < stop_thre时停止去重
